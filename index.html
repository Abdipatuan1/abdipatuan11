<script>
      function hitung() {
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);
        var operator = document.getElementById("operator").value;
        var hasil;

        if (operator == "tambah") {
          hasil = angka1 + angka2;
        } else if (operator == "kurang") {
          hasil = angka1 - angka2;
        } else if (operator == "kali") {
          hasil = angka1 * angka2;
        } else if (operator == "bagi") {
          hasil = angka1 / angka2;
        }

        document.getElementById("hasil").value = hasil;
      }
    </script>
</head>
<body background ="12345.jpg">
<p> <h1 style="color: blueviolet;">KALKULATOR SEDERHANA</h1></p>

	<form>
      <label for="angka1" style="color:blue;">ANGKA PERTAMA (1) :</label>
      <input type="number" id="angka1"><br>

      <label for="operator">OPERATOR:</label>
      <select id="operator">
        <option value="tambah">+</option>
        <option value="kurang">-</option>
        <option value="kali">*</option>
        <option value="bagi">/</option>
      </select><br>

       <label for="angka1" style="color:red;">ANGKA KEDUA (2) :</label>
      <input type="number" id="angka2"><br>

      <button type="button" onclick="hitung()">HITUNG</button><br> 

      <label for="hasil" style="color:blueviolet;">HASIL:</label>
      <input type="text" id="hasil" readonly>
      <button type="button" onclick="reset()">RESET</button><br>
    </form>
